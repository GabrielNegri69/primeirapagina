<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>linkpage</title>
    </head>


    <body>
        <main class="secao-principal">

            <header class="topo">

                <button class="topo__interruptor" id="interruptor">
                    <img src="./imagens/light-bulb.svg" alt="icone de interruptor">
                </button>

                    <img class="topo__foto-perfil" src="./imagens/WhatsApp Image 2023-03-30 at 00.44.51-modified.png" alt="foto de perfil">

                    <span class="topo__profissao">O brabo do frontend </span>
            </header>

            <section class="links">
                <a class="link__links" href="https://www.instagram.com/gabriel.negri_/?hl=pt-br">
                    <i class="ri-instagram-fill links__icon"></i>
                    Instagram
                </a>

                <a class="link__links" href="https://github.com/GabrielNegri69">
                    <i class="ri-github-fill links__icon"></i>
                    Github
                </a>

                <a class="link__links" href="https://www.facebook.com/profile.php?id=100022904855647">
                    <i class="ri-facebook-circle-fill links__icon"></i>
                    facebook
                </a>


                <a class="link__links" href="https://www.linkedin.com/in/gabriel-negri-767907263/">
                    <i class="ri-linkedin-box-fill links__icon"></i>
                    linkedin
                </a>

            </section>

            <footer class="rodape">

                <p class="rodape__pergunta">algum projeto em mente?</p>
                <p class="rodape__convite">Me da um salve no direct!</p>
                <i class="ri-heart-2-fill rodape__icon"></i>

            </footer>

        </main>

        <script src="./script.js"></script>
    </body>

</html>
